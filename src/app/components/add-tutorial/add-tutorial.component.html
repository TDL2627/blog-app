<!-- add -->
<div class="card">
<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <h2>CREATE BLOG</h2>
        
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="title">Author</label>
        <input
          type="text"
          class="form-control"
          id="author"
          required
          [(ngModel)]="tutorial.author"
          name="author"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description" 
        />
      </div>
  
      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>
    
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <!-- <button class="btn btn-warning" (click)="newTutorial()">Add Another?</button> -->
      <a class="link" (click)="newTutorial()">Add Another?</a>
      <button class="btn btn-success" routerLink="/blog">View Blogs</button>
    </div>
  </div>
</div>
